<div class="like-widget-container" (click)="like()" (keyup.enter)="like()">
  <fa-icon [attr.aria-describedby]="id" role="button" tabindex="0" size="1x" [icon]="fonts.faThumbsUp">
  </fa-icon>
  <span class="like-counter" aria-live="true" aria-atomic="true" [attr.id]="id"
    [attr.aria-label]="likes + ': people liked'">
    {{ likes }}
  </span>
</div>
